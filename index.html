<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Webpack App</title>
</head>
<body>
<div class="d-flex w-100 h-100">
    <aside class="p-5 d-flex flex-column justify-content-between">
        <div>
            <h3 class="text-light mb-4">Weekly Report</h3>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">Launch Guide</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Invite Your Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Team Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Fill out a Report</a>
                </li>
            </ul>
        </div>
        <div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Back to Elite</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My Company</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Out</a>
                </li>
            </ul>
        </div>
    </aside>
    <main class="flex-grow-1">
        <header class="p-5 text-center text-light">
            <h1>Title</h1>
        </header>
        <article class="p-2 w-100 h-100">
            Content
        </article>
    </main>
</div>
</body>

<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker
                .register("service-worker.js")
                .then((registration) => {
                    console.log("Service Worker registered: ", registration);
                })
                .catch((registrationError) => {
                    console.error("Service Worker registration failed: ", registrationError);
                });
        });
    }
</script>
</html>
